# GATI - Governance & Aadhaar Tracking Intelligence
# Docker Compose Configuration for Production Deployment

version: '3.9'

services:
  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: gati-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ML_API_URL=http://ml-api:8000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@gati.gov.in}
      - SESSION_SECRET=${SESSION_SECRET}
    depends_on:
      ml-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gati-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Python ML API Backend
  ml-api:
    build:
      context: ./ml
      dockerfile: Dockerfile
    container_name: gati-ml-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - MODEL_PATH=/app/models
      - DATA_PATH=/app/data
      - WORKERS=4
    volumes:
      - ./ml/models:/app/models:ro
      - ./ml/data:/app/data:ro
      - ml-logs:/app/logs
    restart: unless-stopped
    networks:
      - gati-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: gati-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - gati-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: gati-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - ml-api
    restart: unless-stopped
    networks:
      - gati-network
    profiles:
      - production

networks:
  gati-network:
    driver: bridge

volumes:
  redis-data:
  ml-logs:
